<div class="col-sm-4 col-md-4 col-lg-4">
    <h4 ng-click="selectProduct()"
        class="text-left productTitle">{{name}} - {{price}}</h4>
    <img src="{{image}}"
         img-fallback="http://placehold.it/889x1000"
         class="img-responsive productImage"
         ng-click="selectProduct()">
</div>
